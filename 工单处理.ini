内网和sensecore相关不通的问题排查
    1、看ping能不能通，ping能通说明路由是没有问题的；
    2、然后测试端口，比如从机器telnet ip 端口，如果ping能通，但是telnet端口不通可以提oa让我们检查安全策略是否放开。
    3、如果是涉及到和域名相关的问题，比如访问某个域名的443端口不通，首先看下这个域名能否解析，如果不能解析，先排查dns、网络是否正常。网
    络的排查看以上几步，dns的检查可以查看dns的配置，然后也可以ping一些常用的网站，比如baidu.com，qq.com等。
    如果域名可以解析，看解析出来的IP是公网还是私网地址（10.X.X.X/8，192.168.0.0/16，172.16.0.0/12）,目前sensecore放开了从内部直接访问公网IP的
    策略，所以如果解析出来是公网IP，一般情况是可以访问通的，如果解析出来是内网，之前没有申请过开通acl限制的话是不通的，所以此次可以提OA工
    单（opencloud申请：我的工单，新建工单，事务审批，网络管理--工单小类：idc网络变更，工单内容说明具体需求。），我们会看问题。

