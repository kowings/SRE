dnat 下发失败有三种情况
    1. 有租户开通了vpn 功能，(basemodel ， ztuandui, 晨曦）
    这次是 basemodel ，进入gw里 ipsec status 看是否卡住
    如果卡主 执行ipsec stop 。 
    然后该basemodel vpc-nat-gw 任意打一个label. dnat 过一会就会恢复。
    2. 有的租户gw contracd -s 会卡主， 需要对这个gw进行升级镜像
    for i in $(kubectl get pod -n kube-system -l  ovn.kubernetes.io/vpc-nat-gw=true|awk '{print $1}'); do echo $i;kubectl -n kube-system exec $i -- conntrackd -s; sleep 0.1;done
    3. 产品bug, 给svc 打个label, 会自动恢复
    1和2 1230会修复
